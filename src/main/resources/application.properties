spring.application.name=VMD-webshop


# MySQL Configuration
spring.datasource.url=jdbc:mysql://<Database host>:<Database port>/<Database name>
spring.datasource.username=<Insert Username>
spring.datasource.password=<Insert pass>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA Configuration # Use 'update' for development and 'none' for production
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

